<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Magic Academy - Dashboard</title>
  <style>
    /* ======== 全局基础样式 ======== */
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      display: flex;
      min-height: 100vh;
      color: #2E003E; /* 深紫 */
      background: #F9F8FC; /* 浅背景 */
    }
    a {
      text-decoration: none;
      color: inherit;
    }

    /* ======== 左侧导航栏 ======== */
    .sidebar {
      width: 240px;
      background: linear-gradient(180deg, #FFFFFF 50%, #EFE7FF 100%);
      border-right: 1px solid rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1rem;
      position: fixed;
      left: 0; top: 0; bottom: 0;
    }
    .sidebar .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #6B00B6; /* 深紫 */
      margin-bottom: 2rem;
      text-align: center;
    }
    .sidebar ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .sidebar li {
      margin: 1rem 0;
    }
    .sidebar li a {
      display: block;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: background 0.3s;
      font-weight: 500;
    }
    .sidebar li a:hover {
      background: rgba(107, 0, 182, 0.1); /* 深紫色轻微背景 */
    }
    .sidebar .footer {
      font-size: 0.8rem;
      text-align: center;
      color: #6B00B6;
      margin-top: 2rem;
    }

    /* ======== 主体内容区域 ======== */
    .main-content {
      margin-left: 240px; 
      /* 预留 sidebar 空间 */
      flex: 1;
      padding: 2rem;
    }

    /* ======== Dashboard 标题区 ======== */
    .dashboard-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2rem;
    }
    .dashboard-header h1 {
      font-size: 2rem;
      color: #6B00B6; /* 深紫 */
    }
    .dashboard-header .user-info {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .dashboard-header .user-info .avatar {
      width: 50px; 
      height: 50px;
      border-radius: 50%;
      background: url('https://images.unsplash.com/photo-1547721064-da6cfb341d50') center/cover;
      box-shadow: 0 0 8px rgba(255,215,0, 0.5); /* 金色发光 */
    }
    .dashboard-header .user-info .username {
      font-weight: bold;
      color: #2E003E;
    }

    /* ======== Dashboard 内容卡片区 ======== */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: rgba(255, 255, 255, 0.7);
      border-radius: 10px;
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 8px rgba(107, 0, 182, 0.15);
      padding: 1.5rem;
      position: relative;
      transition: transform 0.3s;
      overflow: hidden;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(215, 177, 255, 0.3), transparent 70%);
      /* 幻彩光晕 */
      animation: glow 3s infinite;
      z-index: -1;
    }
    @keyframes glow {
      0%   { transform: rotate(0deg);   }
      50%  { transform: rotate(180deg); }
      100% { transform: rotate(360deg); }
    }
    .card h2 {
      font-size: 1.2rem;
      color: #6B00B6;
      margin-bottom: 0.5rem;
    }
    .card p {
      margin-bottom: 1rem;
      color: #2E003E;
    }
    .card button {
      background: #6B00B6;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: box-shadow 0.3s;
    }
    .card button:hover {
      box-shadow: 0 0 10px #6B00B6;
    }

    /* 自适应手机布局示例：若移动端，sidebar 可收起 */
    @media(max-width: 768px) {
      .sidebar {
        width: 60px;
        padding: 1rem 0.5rem;
      }
      .sidebar .logo {
        font-size: 1rem;
        margin-bottom: 1rem;
      }
      .sidebar li a {
        padding: 0.5rem;
        font-size: 0.9rem;
      }
      .main-content {
        margin-left: 60px;
        padding: 1rem;
      }
      .dashboard-header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- ======== 左侧导航栏 ======== -->
  <aside class="sidebar">
    <div>
      <div class="logo">✨ Magic Academy ✨</div>
      <ul>
        <li><a href="#">Entrance</a></li>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">To-Do List</a></li>
        <li><a href="#">Badge Room</a></li>
        <li><a href="#">Wish & Mood</a></li>
        <li><a href="#">Destiny Room</a></li>
        <li><a href="#">Admin Panel</a></li>
      </ul>
    </div>
    <div class="footer">
      © 2025 Magic Academy
    </div>
  </aside>

  <!-- ======== 主体内容（Dashboard） ======== -->
  <main class="main-content">
    <div class="dashboard-header">
      <h1>Dashboard</h1>
      <div class="user-info">
        <span class="username">魔法学员 Alice</span>
        <div class="avatar"></div>
      </div>
    </div>

    <!-- 卡片示例 -->
    <div class="card-grid">
      <!-- 卡片1：展示某个功能入口 -->
      <div class="card">
        <h2>学习进度</h2>
        <p>追踪当前学期的魔法课程进度与完成情况。</p>
        <button>前往查看</button>
      </div>

      <!-- 卡片2：展示某个功能入口 -->
      <div class="card">
        <h2>最新公告</h2>
        <p>查看学院近期活动和线上线下考核时间安排。</p>
        <button>了解更多</button>
      </div>

      <!-- 卡片3：展示某个功能入口 -->
      <div class="card">
        <h2>学员手册</h2>
        <p>巫术、炼金、星象观测等科目指南及注意事项。</p>
        <button>打开手册</button>
      </div>

      <!-- 你可以继续添加更多卡片... -->
    </div>
  </main>

  <!-- 在此可添加通用脚本 -->
  <script>
    // 后续可以在此处添加与交互、数据获取等相关的JavaScript代码
    console.log("Dashboard loaded - Magic Academy");
  </script>
</body>
</html>
