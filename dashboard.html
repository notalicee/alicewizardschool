<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Alice's Wizard School Dashboard</title>
  <link rel="stylesheet" href="style/main.css">
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: url('assets/images/parchment.jpg') repeat center center fixed;
      background-size: cover;
      display: grid;
      grid-template-columns: 240px 1fr;
      height: 100vh;
      color: #3b2f1c;
    }

    aside {
      background-color: rgba(255, 255, 255, 0.92);
      border-right: 4px double #d4af37;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.2rem;
    }

    aside h1 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
      text-align: center;
      color: #5b3b0c;
    }

    aside nav a {
      display: block;
      margin: 0.4rem 0;
      padding: 0.6rem 1.2rem;
      background-color: #a77b48;
      color: #fff8e1;
      border-radius: 8px;
      text-decoration: none;
      text-align: center;
      width: 100%;
      font-weight: bold;
      transition: all 0.2s;
    }

    aside nav a:hover {
      background-color: #b78c5a;
    }

    main {
      padding: 2rem;
      display: grid;
      grid-template-areas:
        "welcome calendar"
        "progress calendar"
        "wish todo";
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }

    .module {
      background: rgba(255, 255, 255, 0.93);
      border-radius: 1.5rem;
      padding: 1.8rem;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
      border: 3px solid #e6d8aa;
    }

    .module h2 {
      font-size: 1.3rem;
      margin-bottom: 1rem;
      color: #5a3e1a;
    }

    #welcomeBox { grid-area: welcome; }
    #calendarBox { grid-area: calendar; }
    #progressBox { grid-area: progress; }
    #wishBox { grid-area: wish; }
    #todoBox { grid-area: todo; }

    .progress-bar {
      background-color: #ddd6ba;
      border-radius: 10px;
      overflow: hidden;
      height: 18px;
      margin: 10px 0;
    }

    .progress {
      height: 100%;
      background: linear-gradient(to right, #fceabb, #f8b500);
      width: 0%;
      transition: width 1s ease-in-out;
    }

    textarea {
      width: 100%;
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid #bfa;
      font-size: 1rem;
      font-family: Georgia, serif;
      color: #3b2f1c;
    }

    .emoji-rating {
      margin-top: 1rem;
      text-align: center;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .emoji-rating span {
      margin: 0 0.3rem;
      transition: transform 0.2s;
    }

    .emoji-rating span:hover {
      transform: scale(1.4);
    }

    button.calendar-nav {
      border-radius: 50%;
      background-color: #b39ddb;
      border: none;
      color: white;
      width: 32px;
      height: 32px;
      font-size: 1rem;
      font-weight: bold;
      transition: background-color 0.3s, box-shadow 0.3s;
    }
    button.calendar-nav:hover {
      background-color: #9575cd;
      box-shadow: 0 0 10px #d1c4e980;
    }

    #calendar div {
      padding: 0.6rem;
      border-radius: 50%;
      border: 1px solid #e0c187;
      background-color: #fffef7;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      transition: all 0.25s ease-in-out;
    }

    #calendar div:hover {
      transform: scale(1.15);
      box-shadow: 0 0 10px rgba(163, 119, 255, 0.4);
    }

    #calendar .today {
      background: radial-gradient(circle, #fff3b0 0%, #fdd835 90%);
      border: 2px solid #ff9800;
      box-shadow: 0 0 10px #ffeb3b80;
      font-weight: bold;
      color: #5e4205;
    }

    #calendar .done {
      background: linear-gradient(to bottom right, #a5d6a7, #81c784);
      border: 2px solid #388e3c;
      color: white;
      font-weight: bold;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
