<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magic Entry</title>
  <link rel="stylesheet" href="style/main.css">
  <style>
    body {
      background: url('assets/images/owl.jpg') repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .magic-box {
      border: 0.8rem solid rgb(255, 204, 0);
      padding: 1.5rem 3rem 2.5rem;
      color: rgba(0, 0, 0, 0.85);
      display: inline-block;
      filter: drop-shadow(3rem 3rem 0rem rgba(82, 36, 115, 0.4));
      background: rgba(255, 255, 255, 0.9);
      line-height: 1.2;
      border-radius: 5rem;
      max-width: 600px;
      text-align: center;
      font-family: Georgia, serif;
    }
    .emoji-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }
    .emoji {
      font-size: 2rem;
      cursor: pointer;
      padding: 10px;
      border-radius: 12px;
      border: 2px solid transparent;
      transition: transform 0.2s, border-color 0.2s;
    }
    .emoji.selected {
      border-color: gold;
      transform: scale(1.25);
      background-color: rgba(255, 248, 225, 0.5);
    }
    #spellMessage {
      margin-top: 1rem;
      font-size: 1.1rem;
      font-weight: bold;
    }
    .refresh-btn {
      margin-top: 1rem;
      padding: 10px 20px;
      background-color: #a78bfa;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="magic-box">
    <span style="font-size: 1.6rem; color: rgba(161, 157, 39, 0.85);"><b>Psst! Who goes there?</b></span>
    <blockquote style="margin: 1rem 0;">Only true friends of magic may pass‚Ä¶</blockquote>
    <blockquote style="margin: 0.5rem 0;">(And maybe frogs in wizard hats too üê∏üé©)</blockquote>

    <div id="emoji-container" class="emoji-container"></div>
    <button class="refresh-btn" onclick="generateEmojiSet()">‚ú® Try Spell</button>
    <div id="spellMessage"></div>
  </div>

  <script>
    const magicalEmojis = ["ü™Ñ", "üîÆ", "üìú", "üßô‚Äç‚ôÄÔ∏è", "üßπ", "ü¶â"];
    const muggleEmojis = ["üçé", "üì±", "üöó", "üõèÔ∏è", "üñäÔ∏è", "üì¶", "üï∂Ô∏è", "üíº", "üéß", "üéÆ", "ü•§", "üì∑", "üì∫", "‚è∞", "üéí", "üìÅ"];

    let selectedEmoji = null;
    let correctEmoji = null;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function generateEmojiSet() {
      const container = document.getElementById("emoji-container");
      const msg = document.getElementById("spellMessage");
      msg.textContent = "";
      container.innerHTML = "";
      const emojis = [];

      correctEmoji = magicalEmojis[Math.floor(Math.random() * magicalEmojis.length)];
      emojis.push(correctEmoji);

      while (emojis.length < 10) {
        const muggle = muggleEmojis[Math.floor(Math.random() * muggleEmojis.length)];
        if (!emojis.includes(muggle)) emojis.push(muggle);
      }

      shuffle(emojis);

      emojis.forEach(e => {
        const span = document.createElement("span");
        span.classList.add("emoji");
        span.textContent = e;
        span.onclick = () => {
          document.querySelectorAll(".emoji").forEach(el => el.classList.remove("selected"));
          span.classList.add("selected");
          selectedEmoji = e;
          checkSpell();
        };
        container.appendChild(span);
      });
    }

    function checkSpell() {
      const msg = document.getElementById("spellMessage");
      if (selectedEmoji === correctEmoji) {
        msg.style.color = '#22c55e';
        msg.textContent = '‚úÖ Welcome home!';
        setTimeout(() => window.location.href = 'dashboard.html', 1200);
      } else {
        msg.style.color = '#e11d48';
        msg.textContent = '‚ùå Oops! Wrong spell... Try again!';
      }
    }

    window.onload = generateEmojiSet;
  </script>
</body>
</html>
