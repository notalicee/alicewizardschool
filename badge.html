  <main class="main-content">
    <div class="header-row">
      <h1 class="header-title">Welcome to Badge Room!</h1>
    </div>
    <div class="boom-panel">
      <div class="boom-avatar">
        <img src="assets/images/owl-star.png" alt="Professor Boom Boom" />
      </div>
      <div class="boom-text">
        <h2>...</h2>
        <p id="todayInfo" style="font-size:1rem; margin-bottom:0.5rem;"></p>
        <div class="typed-line" id="boomBoomLine"></div>
      </div>
    </div>
    <!-- rest of content (cards etc.) -->
  </main>
  <script>
    // particles.js init (if applicable)

    const boomBoomLines = [
      "✨ A new badge today keeps the dullness away!",
      "🌟 Every shard you collect tells a tale of effort!",
      "🪄 Hooray! Another magical moment to log your victory!",
      "📜 Remember: badges are not just awards—they're your magical legacy!",
      "🎩 Did you polish your wand? Because today looks shiny with achievements!",
      "🦉 BoomBoom believes in every little wizard sparkle you make!",
      "🎖️ Even one step forward today is worth a golden badge tomorrow!",
      "💫 Logging your badge means you just wrote a new line in your Hogwarts diary!",
      "🪙 The more you earn, the brighter your wizard wall glows!",
      "🔥 Don’t stop now, champion! BoomBoom is watching with glittery pride!"
    ];

    const boomBoomLineEl = document.getElementById('boomBoomLine');
    let currentLineIndex = -1;

    function typeBoomBoomLine() {
      let i = 0;
      currentLineIndex = (currentLineIndex + 1) % boomBoomLines.length;
      const line = boomBoomLines[currentLineIndex];
      boomBoomLineEl.textContent = '';

      function typeChar() {
        if (i < line.length) {
          boomBoomLineEl.textContent += line.charAt(i);
          i++;
          setTimeout(typeChar, 35);
        }
      }
      typeChar();
    }

    typeBoomBoomLine();
    setInterval(typeBoomBoomLine, 8000); // every 8 seconds
  </script>
</body>
